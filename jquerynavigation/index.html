<!DOCTYPE html>

--><html>
    <head>
        <title>Navigation Menu</title>
       <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <style>
            .navigation-menu{
                width: 100%;
                height: 600px;
               background: url(images/background.jpg);
               background-size: cover;
               padding-top: 2em;
               background-size: 100%;
                background-position: 50% 50%;
            }
            .ul-nav-bar{
                list-style-type: none;
                overflow: hidden;
                padding: 0.5em 0;
                padding-left: 2.5em;
                background-color: #173963;
                box-shadow: inset 0px 0px 50px #061935;
            }
            .li-nav-bar {
                margin: 0 2em;
                list-style-type: none;
                float: left;
               cursor: pointer;
            }
            .li-nav-bar-a{
                 text-decoration: none;
                 background-color: transparent;
                padding:0.8em 3em;
                color: white;
            }
            .li-nav-bar-a:hover{
                 text-decoration: none;
               box-shadow: inset 0px 0px 50px black;
               color: white;
                border-radius: 70px;
            }

            li a{
                display: inline-block;
                color: black;
                font-size: 18px;
                text-align: center;
                text-decoration: none;
            }
            .ul-sub-nav-bar{
                list-style-type: none;
                position: absolute;
            }
            .ul-sub-nav-bar li{
                border: 2px  solid  #173963;
                padding: 0.5em 2em;
                margin: 1em 0 0 0;
                margin-left: -15px;
                 box-shadow:  0 6px 12px rgba(0,0,0,.175);
            }
            .ul-sub-nav-bar li a{
                color:  #173963;
                font-weight: 600;
            }
            .li-nav-bar-a img{
                vertical-align: middle;
                padding-left: 0.5em;
               width: 1.2em;
            }
            @media screen and (max-width:1200px){
                .li-nav-bar{
                    display: block;
                }
                .ul-sub-nav-bar{
                    position: inherit;
                }
                 .ul-sub-nav-bar li a{
                    color:  white;
                }
                .ul-sub-nav-bar li{
                    border: 2px  solid  white;
                }
                .container{
                    margin: 0;
                    width: 100%;
                }
                
            }
        </style>
    </head>
    <body>
        <div class="container">
        <nav class="navigation-menu">
            <ul class="ul-nav-bar">
                <li class="li-nav-bar">
                    <a class="li-nav-bar-a">Home<img src="images/down-button.png"></a>
                        <ul class="ul-sub-nav-bar" style="display: none;">
                            <li><a>Home-1</a></li>
                            <li><a>Home-2</a></li>
                            <li><a>Home-3</a></li>
                            <li><a>Home-4</a></li>
                        </ul>
                </li>
                
                <li class="li-nav-bar">
                     <a class="li-nav-bar-a">About<img src="images/down-button.png"></a>
                    <ul class="ul-sub-nav-bar" style="display: none;" >
                        <li><a>About-1</a></li>
                        <li><a>About-2</a></li>
                        <li><a>About-3</a></li>
                    </ul>
                </li>
                <li class="li-nav-bar">
                    <a class="li-nav-bar-a">Contact </a>
                </li>
                <li class="li-nav-bar">
                    <a class="li-nav-bar-a">Services <img src="images/down-button.png"></a>
                    <ul class="ul-sub-nav-bar" style="display: none;" >
                        <li><a>Services-1</a></li>
                        <li><a>Services-2</a></li>
                        <li><a>Services-3</a></li>
                        <li><a>Services-4</a></li>
                        <li><a>Services-5</a></li>
                        <li><a>Services-6</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        </div>
        <script>
            $(document).ready(function () {
                $('.li-nav-bar').hover(function () {
                    $(this).find('ul').slideToggle();
                });
            });
            
        </script>
    </body>
</html>
