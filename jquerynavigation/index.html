<!DOCTYPE html>

--><html>
    <head>
        <title>Navigation Menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <style>
            .navigation-menu{
                width: 1000px;
                height: 500px;
               background: url(images/background.jpg);
               background-size: cover;
               padding-top: 2em;
               margin: 5em 29em;
/*               box-shadow: inset 5px 5px 50px black;*/
            }
            .ul-nav-bar{
                list-style-type: none;
                overflow: hidden;
                padding: 0.5em 0;
                padding-left: 2.5em;
                background-color: #173963;
                box-shadow: inset 0px 0px 50px #061935;
            }
            .li-nav-bar {
                margin: 0 2em;
                list-style-type: none;
                float: left;
               cursor: pointer;
            }
            .li-nav-bar-a{
                 background-color: transparent;
                padding:0.8em 3em;
                color: white;
            }
            .li-nav-bar-a:hover{
                box-shadow: 0px 0px 30px gray;
                background: none;
                border-radius: 60px;
            }

            li a{
                display: inline-block;
                color: black;
                font-size: 18px;
                text-align: center;
                text-decoration: none;
            }
            .ul-sub-nav-bar{
                list-style-type: none;
                position: absolute;
            }
            .ul-sub-nav-bar li{
                border: 2px  solid  #173963;
                padding: 0.5em 2em;
                margin: 1em 0 0 0;
                margin-left: -25px;
                 box-shadow:  0 6px 12px rgba(0,0,0,.175);
            }
            .ul-sub-nav-bar li a{
                color:  #173963;
                font-weight: 600;
            }
            .li-nav-bar-a img{
                vertical-align: middle;
                padding-left: 0.5em;
                width: 12px;
            }
        </style>
    </head>
    <body>
        <div class="navigation-menu">
            <ul class="ul-nav-bar">
                <li class="li-nav-bar">
                    <a class="li-nav-bar-a">Home<img src="images/down-button.png"></a>
                        <ul class="ul-sub-nav-bar" style="display: none;">
                            <li><a>Home-1</a></li>
                            <li><a>Home-2</a></li>
                            <li><a>Home-3</a></li>
                            <li><a>Home-4</a></li>
                        </ul>

                </li>
                <li class="li-nav-bar">
                     <a class="li-nav-bar-a">Abou<img src="images/down-button.png"></a>
                    <ul class="ul-sub-nav-bar" style="display: none;" >
                        <li><a>About-1</a></li>
                        <li><a>About-2</a></li>
                        <li><a>About-3</a></li>
                    </ul>
                </li>
                <li class="li-nav-bar">
                    <a class="li-nav-bar-a">Contact </a>
                </li>
                <li class="li-nav-bar">
                    <a class="li-nav-bar-a">Services <img src="images/down-button.png"></a>
                    <ul class="ul-sub-nav-bar" style="display: none;" >
                        <li><a>Services-1</a></li>
                        <li><a>Services-2</a></li>
                        <li><a>Services-3</a></li>
                        <li><a>Services-4</a></li>
                        <li><a>Services-5</a></li>
                        <li><a>Services-6</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <script>
            $(document).ready(function () {
                $('.li-nav-bar').hover(function () {
                    $(this).find('ul').slideToggle();
                });
            });
        </script>
    </body>
</html>
